<html>
<head>
</head>
<body>
<h1> Chart 예제 </h1>
<div style='width:50vw'>
   <canvas id="myChart"></canvas>
</div>
<div>
   <button onclick='settype("line")'>라인</button> 
   <button onclick='settype("pie")'>파이</button>
   <button onclick='settype("doughnut")'>도넛</button> 
   <button onclick='settype("bar")'>바</button>
   <button onclick='adddata()'>추가</button>
</div>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  const labels = [
    'January',
    'February',
    'March',
    'April',
    'May',
    'June',
    'July',
  ];

  const data = {
    labels: labels,
    datasets: [{
      label: 'My Frist dataset',
      backgroundColor: 'rgb(000, 255, 255)',
      borderColor: 'rgb(255, 255, 255)',
      data: [0, 5, 10, 15, 20, 25, 30],
    }]
  };

  const config = {
    type: 'bar' , //'pie', 'bar', 'doughnut', 'line'
    data: data,
    options: {}
  };
</script>
<script>
  const myChart = new Chart(
    document.getElementById('myChart'),
    config
  );
 function settype(t) {
     config.type = t
     myChart.update()
 }
 function adddata() {
    data.datasets[0].data.push(Math.floor(Math.random()*100))
    data.labels.push("new data")
    myChart.update()
} 

</script>
</body>
</html>
